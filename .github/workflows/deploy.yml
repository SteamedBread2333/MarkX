name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate version from timestamp
        id: version
        run: |
          VERSION=$(date +"%Y.%m.%d.%H%M%S")
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "ğŸ”„ è‡ªåŠ¨ç”Ÿæˆç‰ˆæœ¬å·: $VERSION"
          echo "ğŸ“… æ„å»ºæ—¶é—´: $BUILD_TIME"
      
      - name: Update version in index.html
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_TIME="${{ steps.version.outputs.build_time }}"
          
          # æ›´æ–° APP_VERSION
          sed -i "s/window.APP_VERSION = '[^']*'/window.APP_VERSION = '$VERSION'/g" index.html
          
          # æ›´æ–° APP_BUILD_TIME
          sed -i "s/window.APP_BUILD_TIME = '[^']*'/window.APP_BUILD_TIME = '$BUILD_TIME'/g" index.html
          
          # æ›´æ–° CSS ç‰ˆæœ¬å·æŸ¥è¯¢å‚æ•°
          sed -i "s/href=\"src\/css\/styles.css?v=[^\"]*\"/href=\"src\/css\/styles.css?v=$VERSION\"/g" index.html
          
          # æ›´æ–° JS ç‰ˆæœ¬å·æŸ¥è¯¢å‚æ•°
          sed -i "s/src=\"src\/app.js?v=[^\"]*\"/src=\"src\/app.js?v=$VERSION\"/g" index.html
          
          echo "âœ… å·²æ›´æ–° index.html ä¸­çš„ç‰ˆæœ¬å·"
      
      - name: Update version in package.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          echo "âœ… å·²æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·"
      
      - name: Commit version changes
        run: |
          git config --local user.email "rzh881004@icloud.com"
          git config --local user.name "SteamedBread2333"
          git add index.html package.json
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹éœ€è¦æäº¤
          if git diff --staged --quiet; then
            echo "â„¹ï¸ æ²¡æœ‰ç‰ˆæœ¬å·æ›´æ”¹ï¼Œè·³è¿‡æäº¤"
          else
            git commit -m "chore: auto bump version to ${{ steps.version.outputs.version }} [skip ci]"
            git push
            echo "âœ… ç‰ˆæœ¬å·å·²æ›´æ–°å¹¶æäº¤: ${{ steps.version.outputs.version }}"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

