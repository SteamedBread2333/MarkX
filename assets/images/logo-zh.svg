<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradientZh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B86E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36D1DC;stop-opacity:1" />
    </linearGradient>
    <filter id="glowZh">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g filter="url(#glowZh)">
    <rect x="5" y="8" width="44" height="44" rx="8" fill="url(#logoGradientZh)"/>
    <path d="M15 20l6 10 6-10h3l-8 13h-2l-8-13h3zm18 0l6 10 6-10h3l-8 13h-2l-8-13h3z" 
          fill="white" fill-opacity="0.95" stroke="white" stroke-width="0.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Text "MarkX" -->
  <text x="60" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="28" font-weight="700" letter-spacing="-1">
    <tspan fill="url(#logoGradientZh)">MarkX</tspan>
  </text>
  
  <!-- Subtitle in Chinese -->
  <text x="62" y="52" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="10" fill="#666" letter-spacing="0.5">
    专业的 Markdown 编辑器
  </text>
</svg>

